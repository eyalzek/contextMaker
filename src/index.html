<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reddit context maker</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputContainer">
        <input class="urlInput" id="url1" type="text" placeholder="Enter url"><br/>
        <input class="urlInput" id="url2" type="text" placeholder="Enter url"><br/>
    </div>
    <div class="buttonContainer">
        <button class="btn add center-block">add url</button>
        <button class="btn load center-block">create context</button>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
